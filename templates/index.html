<!DOCTYPE html>
<html lang="en">
<head>
	<title>Price Predictor</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->
	<link rel="icon" type="image/png" href="{{ url_for('static', filename='images/icons/favicon.ico') }}"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='vendor/bootstrap/css/bootstrap.min.css') }}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='fonts/font-awesome-4.7.0/css/font-awesome.min.css') }}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='vendor/animate/animate.css') }}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='vendor/css-hamburgers/hamburgers.min.css') }}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='vendor/animsition/css/animsition.min.css') }}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='vendor/select2/select2.min.css') }}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='vendor/daterangepicker/daterangepicker.css') }}">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/util.css') }}">
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/main.css') }}">
<!--===============================================================================================-->
</head>
<body>


	<div class="container-contact100">
	
		<div class="wrap-contact100">
			<form class="contact100-form validate-form" action="{{ url_for('predict')}}" method="post">

				<span class="contact100-form-title">
					Predict The Selling Price of the car!
				</span>

				<div class="wrap-input100 validate-input" data-validate="Year of the car is required">
					<span class="label-input100">Year</span>
					<input class="input100"  placeholder="Enter the manufactured year" id="first" name="Year" type="number" required="required">
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input" data-validate = "showroom price is required">
					<span class="label-input100">What is the Showroom Price?(In lakhs)</span>
					<input class="input100"  placeholder="Enter the price" id="second" name="Present_Price" type="number" required="required">
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input" data-validate = "Kilometers Drived required">
					<span class="label-input100">How Many Kilometers Drived?</span>
					<input class="input100"  placeholder="Enter Kilometers Drived" id="third" name="Kms_Driven" type="number" required="required">
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
					<span class="label-input100">How much owners previously had the car(0 or 1 or 3) ?</span>
					<input class="input100"  placeholder="Enter 0 or 1 or 3" <input id="fourth" name="Owner" type="number" required="required">
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 input100-select">
					<span class="label-input100">What Is the Fuel type?</span>
					<div>
						<select class="selection-2" name="Fuel_Type_Petrol" id="fuel" required="required">
							<option value="Petrol">Petrol</option>
							<option value="Diesel">Diesel</option>
							<option value="Diesel">CNG</option>
						</select>
					</div>
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 input100-select">
					<span class="label-input100">Are you A Dealer or Individual</span>
					<div>
						<select class="selection-2" name="Seller_Type_Individual" id="resea" required="required">
							<option value="Dealer">Dealer</option>
							<option value="Individual">Individual</option>
						</select>
					</div>
					<span class="focus-input100"></span>
				</div>

				<div class="wrap-input100 input100-select">
					<span class="label-input100">Transmission type</span>
					<div>
						<select class="selection-2" name="Transmission_Mannual" id="research" required="required">
							<option value="Mannual">Manual Car</option>
							<option value="Automatic">Automatic Car</option>
						</select>
					</div>
					<span class="focus-input100"></span>
				</div>

				

				<div class="container-contact100-form-btn">
					<div class="wrap-contact100-form-btn">
						<div class="contact100-form-bgbtn"></div>
						<button class="contact100-form-btn" >
							<span>
								Calculate the Selling Price
								<i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
							</span>
						</button>
					</div>
				</div>
				<p3><a class="text-info" href="https://linktr.ee/jnaneswar/">&copy;Jnaneswar Reddy </p3> 
			</form>
		</div>
		
	</div>



	<div id="dropDownSelect1"></div>

<!--===============================================================================================-->
	<script src="{{ url_for('static', filename='vendor/jquery/jquery-3.2.1.min.js') }}"></script>
<!--===============================================================================================-->
	<script src="{{ url_for('static', filename='vendor/animsition/js/animsition.min.js') }}"></script>
<!--===============================================================================================-->
	<script src="{{ url_for('static', filename='vendor/bootstrap/js/popper.js') }}"></script>
	<script src="{{ url_for('static', filename='vendor/bootstrap/js/bootstrap.min.js') }}"></script>
<!--===============================================================================================-->
	<script src="{{ url_for('static', filename='vendor/select2/select2.min.js') }}"></script>
	<script>
		$(".selection-2").select2({
			minimumResultsForSearch: 20,
			dropdownParent: $('#dropDownSelect1')
		});
	</script>
<!--===============================================================================================-->
	<script src="{{ url_for('static', filename='vendor/daterangepicker/moment.min.js') }}"></script>
	<script src="{{ url_for('static', filename='vendor/daterangepicker/daterangepicker.js') }}"></script>
<!--===============================================================================================-->
	<script src="{{ url_for('static', filename='vendor/countdowntime/countdowntime.js') }}"></script>
<!--===============================================================================================-->
	<script src="{{ url_for('static', filename='js/main.js') }}"></script>

	<!-- Global site tag (gtag.js) - Google Analytics -->


</body>
</html>
